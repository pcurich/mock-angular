<button (click)="goToCreateUser()">Crear Usuario</button>

<div style="width: 100%">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">User Email</th>
        <th scope="col">User Code</th>
        <th scope="col">Application Code</th>
        <th scope="col">Environment</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users$ | async; let i=index">
        <th scope="row">{{item.email}}</th>
        <td>{{item.userCode}}</td>
        <td>{{item.applicationCode}}</td>
        <td>{{item.environment}}</td>
        <td>
          <button class="link-opacity-100" (click)="dialog.showModal()">
            Ver
          </button>
          <a [routerLink]="['/user/bob']" class="link-opacity-100">Eliminar</a>
          <a [routerLink]="['/update',item.id]" class="link-opacity-100"
            >Editar</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>

<dialog #dialog>
  <div>
    Your country:
    <select>
      <option value="default">Chooseâ€¦</option>
      <option>United States</option>
      <option>France</option>
      <option>Australia</option>
    </select>
  </div>
  <div>
    <button (click)="dialog.close()">OK</button>
  </div>
</dialog>
