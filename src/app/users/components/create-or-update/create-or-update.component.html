<div class="container">
  <div class="card">
    <h5 class="card-title">Crear Usuario</h5>
    <div class="card-body">
      <form class="row g-3" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label" for="userCode">userCode: </label>
          <input
            id="userCode"
            class="form-control"
            type="text"
            formControlName="userCode"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="applicationCode"
            >applicationCode:
          </label>
          <input
            id="applicationCode"
            class="form-control"
            type="text"
            formControlName="applicationCode"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="environment">environment: </label>
          <input
            id="environment"
            class="form-control"
            type="text"
            formControlName="environment"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="email">email: </label>
          <input
            id="email"
            class="form-control"
            type="email"
            formControlName="email"
          />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          Enviar
        </button>
      </form>
    </div>
  </div>
</div>
